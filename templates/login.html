
<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<center>
    <h1>
        Login Form
    </h1>
    <form action="/login" method="post">
        {% csrf_token %}
    {{ login_form.captcha }}
        <div style="width: 600px" class="container">
            <label for="{{ login_form.username.id_for_label }}">{{ login_form.username.label }}</label>
            {% for error in login_form.username.errors %}
                <p class="text-danger">{{ error }}</p>
            {% endfor %}
            {{ login_form.username }}
            <br>
            <label for="{{ login_form.password.id_for_label }}">{{ login_form.password.label }}</label>
            {% for error in login_form.password.errors %}
                <p class="text-danger">{{ error }}</p>
            {% endfor %}
            {{ login_form.password }}
        </div>
        <br>
    <button type="submit" class="btn btn-success">Submit</button><br>
    <a href="/forget_password"><input style="margin-top: 10px;" class="btn btn-success" type="button" value="Forget Password?"></a>
    </form>

</center>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
